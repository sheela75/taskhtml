<html>
    <head>
        <title>My Web Page In Html</title>
        <body>
            <h1 style=text-align:center>Registration Form</h1>
            <table>
                <tr>
                    <td>
                        NAME:
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        PASSWORD:
                    </td>
                    <td>
                        <input type="password" placeholder="Enter Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        EMAIL:
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        DOB:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        GENDER:
                    </td>
                    <td>
                        <input type="radio" name="Gender" value="Male">Male
                        <input type="radio" name="Gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        PHONE NUMBER:
                    </td>
                    <td>
                        <input type="number" >                   </td>
                </tr>
                <tr>
                    <td>
                        COLLEGE NAME:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        LANGUAGE:
                    </td>
                    <td>
                        <input type="checkbox" name="LANGUAGE" value="C++">C++
                        <input type="checkbox" name="LANGUAGE="Java">Java
                        <input type="checkbox" name="LANGUAGE" value="Python">Python <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        DEPARTMENT:
                    </td>
                    <td>
                        <select>
                        <option name="dpt"  value="CSE">CSE</option>
                        <option name="dpt"  value="ECE">ECE</option>
                        <option name="dpt"  value="MECH">MECH</option>
                        <option name="dpt"  value="EEE">EEE</option>
                        </select>
                    
                    </td>
                </tr>
                <tr>
                    <td>
                        ADDRESS:
                    </td>
                    <td>
                        <textarea rows="3" cols="15" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        LOCATION:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        
               
                        
                    </td>
                </tr>
                
            </table>
            
        </body>
    </head>
</html>
